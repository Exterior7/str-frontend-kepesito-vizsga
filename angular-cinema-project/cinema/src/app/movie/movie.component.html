<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control"
        required pattern="" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control"
          required pattern="" name="title" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <select id="category" type="text" class="form-control" required
        pattern="" name="category" [(ngModel)]="movie.category">
        <option value="Choose Category" selected disabled>Choose Category
        </option>
        <option value="Drama">Drama</option>
        <option value="Action">Action</option>
        <option value="Fantasy">Fantasy</option>
      </select>
      </div>
    </div>
    <div>
      <button [disabled]="mForm.invalid" class="btn btn-warning">Save</button>
    </div>
    <div>
      <small class="text-danger">Fill all field to save!</small>
    </div>
  </form>


</section>
